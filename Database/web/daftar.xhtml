<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Menulis ke database</title>
    </h:head>
    <h:body>
        <h2>Daftar</h2>
        <h:form>
            <table>
                <tr>
                    <td><h:outputLabel value="Id : "/></td>
                    <td><h:inputText value="#{kontak.id}" /></td>
                </tr>
                <tr>
                    <td><h:outputLabel value="Nama : "/></td>
                    <td><h:inputText value="#{kontak.nama}" /></td>
                </tr>
                <tr>
                    <td><h:outputLabel value="Alamat : "/></td>
                    <td><h:inputText value="#{kontak.alamat}" /></td>
                </tr>
                <tr>
                    <td><h:outputLabel value="Telepon : "/></td>
                    <td><h:inputText value="#{kontak.telepon}" /></td>
                </tr>
                <tr>
                    <td></td>
                    <td><h:commandButton value="Submit" action="#{kontak.tambah(kontak)}" /></td>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>
